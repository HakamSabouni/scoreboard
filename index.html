<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>BASKETBALL SCOREBOARD</h1>
        
        <div class="scoreboard">
            <!-- Home Team -->
            <div class="team home">
                <h2>HOME</h2>
                <div class="score-display">
                    <div class="score" id="home-score">0</div>
                </div>
                <div class="buttons">
                    <button onclick="addPoints('home', 1)">+1 Point</button>
                    <button onclick="addPoints('home', 2)">+2 Points</button>
                    <button onclick="addPoints('home', 3)">+3 Points</button>
                </div>
            </div>

            <!-- Away Team -->
            <div class="team away">
                <h2>AWAY</h2>
                <div class="score-display">
                    <div class="score" id="away-score">0</div>
                </div>
                <div class="buttons">
                    <button onclick="addPoints('away', 1)">+1 Point</button>
                    <button onclick="addPoints('away', 2)">+2 Points</button>
                    <button onclick="addPoints('away', 3)">+3 Points</button>
                </div>
            </div>
        </div>

        <!-- Reset Button -->
        <div class="reset-container">
            <button class="reset-btn" onclick="resetGame()">RESET GAME</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
